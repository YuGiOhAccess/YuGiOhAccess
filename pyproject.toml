[tool.uv]
dev-dependencies = [
    "pygit2>=1.17.0",
    "pytest-mock>=3.14.0",
    "pytest-randomly>=3.15.0",
    "pytest>=8.3.3",
    "ruff>=0.12.2",
]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
